{% extends "layout.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
    <h1 class="mb-4">User Management</h1>
    <table class="table table-striped table-hover">
        <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th></tr></thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><span class="badge bg-{{ 'primary' if user.role == 'admin' else 'secondary' }}">{{ user.role }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
